<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Precio:</label>
          <input [(ngModel)]="producto.precio" name="precio" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">cantalmacen:</label>
          <input [(ngModel)]="producto.cantalmacen" name="cantalmacen" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Fecha Caducidad:</label>
          <input [(ngModel)]="producto.fechaCaducidad" name="fechaCaducidad" type="date" class="form-control">
        </div>
        <button (click)="Actualizar(producto)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
