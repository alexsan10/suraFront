<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Productos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Nombre</th>
            <th>Clave</th>
            <th>Precio</th>
            <th>Existencia en almacen</th>
            <th>Fecha Caducidad</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of producto" class="text-center">
            <td>{{producto.nombre}}</td>
            <td>{{producto.id}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantalmacen}}</td>
            <td>{{producto.fechaCaducidad}}</td>
            <td>
              <button (click)="Editar(producto)" class="btn btn-info">Editar</button>
              <button (click)="Delete(producto)" class="btn btn-info" style="margin-left: 10px;">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
